{% extends "profile_layout.html" %}

{% block profile_content %}
<div class="profile-card-main">
    <div class="content-header">
        <h2 class="section-title">
            <i class="fas fa-user-circle"></i> Të dhënat personale
        </h2>
        <p class="section-subtitle">Menaxhoni informacionet tuaja bazë</p>
    </div>

    <div class="card profile-form-card">
        <form action="{{ url_for('main.profile') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-vertical-layout">
                <div class="form-group mb-3">
                    <label for="first_name">Emri</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Emri juaj..." value="{{ current_user.first_name }}">
                </div>

                <div class="form-group mb-3">
                    <label for="last_name">Mbiemri</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Mbiemri juaj..." value="{{ current_user.last_name }}">
                </div>

                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" value="{{ current_user.email }}" readonly disabled style="background-color: #f8fafc; cursor: not-allowed;">
                    <small class="text-muted">E-mail nuk mund të ndryshohet.</small>
                </div>

                <div class="form-group mb-3">
                    <label for="phone">Numri i Telefonit</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="04x xxx xxx" value="{{ current_user.phone }}">
                </div>
            </div>

            <div class="form-footer mt-4">
                <button type="submit" class="btn btn-primary btn-save">
                    <i class="fas fa-save"></i> Ruaj Ndryshimet
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .content-header { margin-bottom: 2rem; }
    .section-title { font-size: 1.5rem; color: var(--text-main); display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem; }
    .section-title i { color: var(--primary); }
    .section-subtitle { color: var(--text-muted); font-size: 0.95rem; }
    
    .profile-form-card { background: white; border-radius: 1.25rem; padding: 2.5rem; border: 1px solid #f1f5f9; box-shadow: var(--shadow-sm); width: 100% !important; max-width: 100% !important; }
    .form-vertical-layout { display: flex; flex-direction: column; gap: 0.5rem; }
    .form-group label { display: block; font-size: 0.95rem; font-weight: 600; color: var(--text-main); margin-bottom: 0.75rem; }
    .form-control { width: 100% !important; border-radius: 0.75rem; border: 1px solid #e2e8f0; padding: 0.75rem 1rem; transition: border-color 0.2s; }
    .form-control:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
    
    .btn-save { padding: 0.75rem 2rem; border-radius: 0.75rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
</style>
{% endblock %}
